name: ged-admin-image-publish
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Docker Hub Login
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build php-cli image
        uses: docker/build-push-action@v5
        with:
          context: '.'
          target: 'fpm'
          push: true
          tags: |
            devoptimus/ged-admin-fpm:0.0.5
            devoptimus/ged-admin-fpm:latest

      - name: Build php-composer image
        uses: docker/build-push-action@v5
        with:
          context: '.'
          target: 'node'
          push: true
          tags: |
            devoptimus/ged-admin-node:0.0.5
            devoptimus/ged-admin-node:latest

      - name: Build php-fpm image
        uses: docker/build-push-action@v5
        with:
          context: '.'
          target: 'nginx'
          push: true
          tags: |
            devoptimus/ged-admin-nginx:0.0.5
            devoptimus/ged-admin-nginx:latest
