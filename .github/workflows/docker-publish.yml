name: admin-image-publish
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Docker Hub Login
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build php-cli image
        uses: docker/build-push-action@v5
        with:
          context: "."
          target: "fpm"
          push: true
          tags: |
            devoptimus/admin-fpm:0.0.1
            devoptimus/admin-fpm:latest

      - name: Build php-composer image
        uses: docker/build-push-action@v5
        with:
          context: "."
          target: "node"
          push: true
          tags: |
            devoptimus/admin-node:0.0.1
            devoptimus/admin-node:latest

      - name: Build php-fpm image
        uses: docker/build-push-action@v5
        with:
          context: "."
          target: "nginx"
          push: true
          tags: |
            devoptimus/admin-nginx:0.0.1
            devoptimus/admin-nginx:latest
