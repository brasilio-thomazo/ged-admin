apiVersion: v1
kind: PersistentVolume
metadata:
  name: data-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: data
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /srv/nfs/data
    server: 192.168.0.162
